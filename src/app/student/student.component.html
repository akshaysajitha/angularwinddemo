<h1 style="text-align:center">student</h1>

<label for="cars">Choose a type :</label>

<select name="studentdetials" id="studentdetials" [(ngModel)]="selecttypevalue">
  <option value="id">id</option>
  <option value="name">name</option>
  <option value="address">address</option>
  <option value="number">number</option>
</select> 
<label for="">{{selecttypevalue}}</label>
<label for="search">search</label>
<input type="text" id="search" name="search" [(ngModel)]="studentsearch">

<div *ngIf="studentPresent(); else noStudentFound">
  <table border="1px" id="tbl">
    <tr>
      <th>id</th>
      <th>name</th>
      <th>address</th>
      <th>number</th>
    <tr *ngFor="let studentDetails of students">
      <ng-container *ngIf="studentDetails.name.toLowerCase() === studentsearch.toLowerCase()">
        <td>{{ studentDetails.id }}</td>
        <td>{{ studentDetails.name }}</td>
        <td>{{ studentDetails.address }}</td>
        <td>{{ studentDetails.number }}</td>
      </ng-container>
    </tr>
  </table>
</div>

<ng-template #noStudentFound>
  <div>
    <table border="1px" id="tbl">
        <tr>
          <th>id</th>
          <th>name</th>
          <th>address</th>
          <th>number</th>
        <tr *ngFor="let item of students" >
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.address }}</td>
            <td>{{ item.number }}</td>
        </tr>
      </table>
  </div>
</ng-template>
